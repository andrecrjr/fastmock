<!doctype html>
<html class="h-[600px] overflow-y-hidden">
  <head>
    <meta charset="utf-8" />
    <title>FastMock Â· Request Interceptor</title>
    <script src="tailwind-v4.js"></script>
    <!-- Tailwind v4 runtime compiles this style block -->
    <style type="text/tailwindcss">

      /* Design system tokens: colors, spacing, radii, shadows */
      @layer components {
        .btn { @apply inline-flex items-center justify-center rounded-md border text-xs font-medium px-3 py-1 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500; }
        .btn-primary { @apply bg-blue-600 border-blue-700 text-white hover:bg-blue-700; }
        .btn-neutral { @apply bg-white border-gray-300 text-gray-800 hover:bg-gray-100; }
        .btn-danger { @apply bg-red-600 border-red-700 text-white hover:bg-red-700; }
        .input { @apply text-xs border border-gray-300 rounded px-2 py-1 focus-visible:border-blue-500 focus-visible:ring-2 focus-visible:ring-blue-200; }
        .select { @apply text-xs border border-gray-300 rounded px-2 py-1 focus-visible:border-blue-500 focus-visible:ring-2 focus-visible:ring-blue-200; }
        .textarea { @apply w-full text-xs border border-gray-300 rounded p-2 min-h-[120px] focus-visible:border-blue-500 focus-visible:ring-2 focus-visible:ring-blue-200; }
        .card { @apply block rounded-md border border-gray-200 bg-white shadow-sm hover:shadow-md transition-shadow; }
        .label { @apply text-xs font-medium text-gray-700; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #22c55e; }
        input:checked + .slider:before { transform: translateX(20px); }
      }
    </style>
  </head>
  <body class="bg-white text-gray-800 min-w-[360px] md:min-w-[600px] max-h-[600px]">
    <!-- Header -->
    <header class="border-b bg-gray-50">
      <div class="flex items-center justify-between px-3 py-2 gap-3">
        <div class="min-w-0">
          <h1 class="text-sm font-semibold text-gray-900 truncate">FastMock</h1>
          <p class="text-[11px] text-gray-600">Request Interceptor</p>
        </div>
        <div class="flex items-center gap-3">
          <button id="toggleRules" class="toggle on btn btn-primary rounded-full" role="switch" aria-label="Toggle data processing rules" aria-checked="true" tabindex="0">Disable Rules</button>
          <div id="statusMessage" class="text-xs text-gray-600" aria-live="polite" aria-atomic="true"></div>
        </div>
      </div>
      <div class="px-3 pb-2 flex items-center gap-2">
        <button id="addRule" class="btn btn-neutral">Add Rule</button>
        <button id="clearHits" class="btn btn-neutral">Clear Hits</button>
        <button id="openOptions" class="btn btn-neutral">Open Manager</button>
      </div>
    </header>

    <!-- Rules list -->
    <main class="px-2 pt-2">
      <div id="rules" class="space-y-2 min-h-[200px] max-h-[520px] overflow-y-auto pr-1"></div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FastMock - Request Interceptor</title>
    <script src="tailwind-v4.js"></script>
  </head>
  <body class="bg-white text-gray-800 min-w-[600px] max-h-[600px]">
    <div class="header space-y-2">
      <h1 class="text-base font-semibold text-gray-900">FastMock</h1>
      <div class="toggleRow">
        <button id="toggleRules" class="toggle on inline-flex items-center justify-center px-3 py-1 text-xs font-semibold rounded-full border focus:outline-none focus:ring-2 focus:ring-blue-500" role="switch" aria-label="Toggle data processing rules" aria-checked="true" tabindex="0">Disable Rules</button>
        <div id="statusMessage" class="small text-xs text-gray-600" aria-live="polite" aria-atomic="true"></div>
      </div>
      <div class="actions">
        <button id="addRule" class="inline-flex items-center px-3 py-1 text-xs font-medium rounded-md border border-gray-300 text-gray-800 hover:bg-gray-100">Add Rule</button>
        <button id="clearHits" class="inline-flex items-center px-3 py-1 text-xs font-medium rounded-md border border-gray-300 text-gray-800 hover:bg-gray-100">Clear Hits</button>
      </div>
    </div>
    <div id="rules" class="space-y-2 min-h-[200px] max-h-[520px] overflow-y-auto pr-1"></div>

    <script src="popup.js"></script>
  </body>
</html>

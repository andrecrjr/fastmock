<!doctype html>
<html class="h-screen">
  <head>
    <meta charset="utf-8" />
    <title>FastMock Â· Rule Manager</title>
    <script src="tailwind-v4.js"></script>
    <!-- Tailwind v4 runtime compiles this style block -->
    <style type="text/tailwindcss">
      @import "tailwindcss";

      /* Design system tokens: colors, spacing, radii, shadows */
      @layer components {
        .btn { @apply inline-flex items-center justify-center rounded-md border text-xs font-medium px-3 py-1 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500; }
        .btn-primary { @apply bg-blue-600 border-blue-700 text-white hover:bg-blue-700; }
        .btn-neutral { @apply bg-white border-gray-300 text-gray-800 hover:bg-gray-100; }
        .btn-danger { @apply bg-red-600 border-red-700 text-white hover:bg-red-700; }
        .btn-success { @apply bg-green-600 border-green-700 text-white hover:bg-green-700; }
        .input { @apply text-xs border border-gray-300 rounded px-2 py-1 focus-visible:border-blue-500 focus-visible:ring-2 focus-visible:ring-blue-200; }
        .select { @apply text-xs border border-gray-300 rounded px-2 py-1 focus-visible:border-blue-500 focus-visible:ring-2 focus-visible:ring-blue-200; }
        .textarea { @apply w-full text-xs border border-gray-300 rounded p-2 min-h-[120px] focus-visible:border-blue-500 focus-visible:ring-2 focus-visible:ring-blue-200; }
        .card { @apply block rounded-md border border-gray-200 bg-white shadow-sm hover:shadow-md transition-shadow; }
        .label { @apply text-xs font-medium text-gray-700; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #22c55e; }
        input:checked + .slider:before { transform: translateX(20px); }
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b shadow-sm">
      <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-lg font-semibold text-gray-900">FastMock Rule Manager</h1>
            <p class="text-sm text-gray-600">Manage and monitor your API request interception rules</p>
          </div>
          <div class="flex items-center gap-3">
            <button id="toggleRules" class="toggle on btn btn-primary rounded-full" role="switch" aria-label="Toggle data processing rules" aria-checked="true" tabindex="0">Disable Rules</button>
          </div>
        </div>
        
        <div class="mt-3 flex items-center gap-2">
          <button id="addGroup" class="btn btn-success flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Add Group
          </button>
          <button id="addRule" class="btn btn-primary flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Add Rule
          </button>
          <button id="exportRules" class="btn btn-neutral flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            Export Rules
          </button>
          <button id="importRules" class="btn btn-neutral flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
            </svg>
            Import Rules
          </button>
          <div id="statusMessage" class="ml-auto text-xs text-gray-600" aria-live="polite" aria-atomic="true"></div>
        </div>
      </div>
    </header>

    <div class="container mx-auto px-4 py-4 flex gap-6">
      <!-- Rules List Sidebar -->
      <aside class="w-80 bg-white rounded-lg border border-gray-200 shadow-sm h-[calc(100vh-140px)] overflow-y-auto">
        <div class="p-3 border-b">
          <div class="flex items-center justify-between">
            <h2 class="font-medium text-gray-800">Groups & Rules</h2>
            <div class="flex space-x-1">
              <button id="collapseAll" class="text-xs text-gray-500 hover:text-gray-700">Collapse All</button>
              <span class="text-gray-300">|</span>
              <button id="expandAll" class="text-xs text-gray-500 hover:text-gray-700">Expand All</button>
            </div>
          </div>
          <p class="text-xs text-gray-600">Click to manage rules and groups</p>
        </div>
        <div id="rulesList" class="p-2 space-y-1">
          <!-- Groups and rules will be populated here -->
          <div class="text-center text-gray-500 p-4 text-sm">No groups or rules defined</div>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="flex-1 bg-white rounded-lg border border-gray-200 shadow-sm p-4 min-h-[calc(100vh-140px)]">
        <div id="ruleDetails">
          <div class="text-center text-gray-500 p-8">
            <div class="mb-4">
              <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-1">Select a rule or group to manage</h3>
            <p class="text-gray-500">Choose a rule or group from the sidebar to view and edit its details</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-lg p-6 w-1/2 max-w-md">
        <h3 class="font-medium text-gray-900 mb-3">Import Rules</h3>
        <textarea id="importTextarea" class="w-full text-xs border border-gray-300 rounded p-2 min-h-[150px] focus-visible:border-blue-500 focus-visible:ring-2 focus-visible:ring-blue-200" placeholder="Paste your exported rules JSON here"></textarea>
        <div class="mt-3 flex justify-end gap-2">
          <button id="cancelImport" class="btn btn-neutral">Cancel</button>
          <button id="confirmImport" class="btn btn-primary">Import</button>
        </div>
      </div>
    </div>

    <!-- Group Modal -->
    <div id="groupModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-lg p-6 w-1/2 max-w-md">
        <h3 class="font-medium text-gray-900 mb-3">Create or Edit Group</h3>
        <div class="mb-3">
          <label class="label block mb-1">Group Name</label>
          <input id="groupName" class="w-full input" placeholder="Enter group name" />
        </div>
        <div class="mb-3">
          <label class="label block mb-1">Group Description (optional)</label>
          <textarea id="groupDescription" class="w-full textarea" placeholder="Enter group description"></textarea>
        </div>
        <div class="mt-3 flex justify-end gap-2">
          <button id="cancelGroup" class="btn btn-neutral">Cancel</button>
          <button id="saveGroup" class="btn btn-primary">Save Group</button>
        </div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
